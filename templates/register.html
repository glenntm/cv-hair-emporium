{% extends "base.html" %}
{% block content %}

<!-- ============================================ -->
<!--                   Registration Form                  -->
<!-- ============================================ -->

<section id="contact-1388">
    <div class="cs-container">
        <div class="cs-content">
            <span class="cs-topper">Registration Form</span>
            <h2 class="cs-title">Create an Account</h2>
        </div>
        <!--Form-->
        <form class="cs-form" id="cs-form-1388" name="Account Registration" method="POST" action="{{ url_for('register') }}">
            {{ form.hidden_tag() }}
        
            <label class="cs-label form-group">
                {{ form.first_name.label }}
                {% if form.first_name.errors %}
                <div class="text-danger">{{ form.first_name.errors[0] }}</div>
                {% endif %}
                {{ form.first_name(class="cs-input form-control") }}
            </label>
        
            <label class="cs-label form-group">
                {{ form.last_name.label }}
                {% if form.last_name.errors %}
                <div class="text-danger">{{ form.last_name.errors[0] }}</div>
                {% endif %}
                {{ form.last_name(class="cs-input form-control") }}
            </label>
        
            <label class="cs-label form-group">
                {{ form.email.label }}
                {% if form.email.errors %}
                <div class="text-danger">{{ form.email.errors[0] }}</div>
                {% endif %}
                {{ form.email(class="cs-input form-control") }}
            </label>
        
            <label class="cs-label form-group">
                {{ form.password.label }}
                {% if form.password.errors %}
                <div class="text-danger">{{ form.password.errors[0] }}</div>
                {% endif %}
                <input 
                class="cs-input form-control" 
                required 
                type="password" 
                id="password-1525" 
                name="password" 
                placeholder="Password"
                pattern="^(?=.*[A-Z])(?=.*\d)(?=.*[@$!%*?&])[A-Za-z\d@$!%*?&]{8,}$"
                title="Password must be at least 8 characters long, include at least one uppercase letter, one number, and one special character."
                >   
            </label>   
            <div class="registration-buttons">
                <button class="cs-button-solid cs-submit form-control" type="submit">{{ form.submit.label }}</button>
                <br>
                <a href="{{ url_for('googleLogin') }}">
                    <button type="button" class="login-with-google-btn" >Sign up with Google</button>
                </a>
            </div> 
        </form> 
    </div> 

</section>
{% endblock %}
