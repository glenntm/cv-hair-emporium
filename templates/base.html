<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CV Hair Emporium</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/media-queries.css') }}">
</head>
<body>
<header id="cs-navigation">
    <div class="cs-top-bar">
        <div class="cs-top-container">
            <div class="cs-top-contact">
                <a href="https://maps.google.com/?q=111+N+Wabash+Avenue,+Suite+1318,+Chicago,+IL,+United+States" target="_blank" rel="noopener noreferrer" class="cs-top-link">
                    <img class="cs-link-icon" src="/static/images/icons8-location-50.png" alt="logo" width="16" height="16" aria-hidden="true" decoding="async">
                    111 N Wabash Avenue Suite 1318, Chicago, IL 60602
                </a>
                <a href="tel:+13312339914" class="cs-top-link">
                    <img class="cs-link-icon" src="/static/images/icons8-phone-50.png" alt="logo" width="16" height="16" aria-hidden="true" decoding="async">
                    Call us: (331)-233-9914
                </a>
                <!--Update email later-->
                <a href="mailto:someone@example.com" class="cs-top-link">
                    <img class="cs-link-icon" src="/static/images/icons8-email-50.png" alt="logo" width="20" height="20" aria-hidden="true" decoding="async">
                    cvhairemprium@gmail.com
                </a>
            </div>
            <div class="cs-top-social">
                <a href="https://www.instagram.com/cvhairemporium/" target="_blank" class="cs-social-link">
                    <img class="cs-social-icon" src="/static/images/icons8-instagram-50.png" alt="logo" width="12" height="12" aria-hidden="true" decoding="async">
                </a>
            </div>
        </div>
    </div>
    <div class="cs-container">
        <!--Nav Logo-->
        <a href="" class="cs-logo" aria-label="back to home">
            <img src="/static/images/black-women-stock.jpg" alt="logo" width="197" height="43" aria-hidden="true" decoding="async">
        </a>
        <!--Navigation List-->
        <nav class="cs-nav" role="navigation">
            <!--Mobile Nav Toggle-->
            <button class="cs-toggle" aria-label="mobile menu toggle">
                <div class="cs-box" aria-hidden="true">
                    <span class="cs-line cs-line1" aria-hidden="true"></span>
                    <span class="cs-line cs-line2" aria-hidden="true"></span>
                    <span class="cs-line cs-line3" aria-hidden="true"></span>
                </div>
            </button>
            <!-- We need a wrapper div so we can set a fixed height on the cs-ul in case the nav list gets too long from too many dropdowns being opened and needs to have an overflow scroll. This wrapper acts as the background so it can go the full height of the screen and not cut off any overflowing nav items while the cs-ul stops short of the bottom of the screen, which keeps all nav items in view no matter how mnay there are-->
            <div class="cs-ul-wrapper">
                <ul id="cs-expanded" class="cs-ul" aria-expanded="false">
                    <li class="cs-li">
                        <a href="{{ url_for('home') }}" class="cs-li-link">
                            Home
                        </a>
                    </li>
                    <li class="cs-li">
                        <a href="{{ url_for('gallery') }}" class="cs-li-link">
                            Gallery
                        </a>
                    </li>
                    <li class="cs-li book-appointment">
                        <a href="{{ url_for('book') }}" class="cs-li-link">
                            Book Appointment
                        </a>
                    </li>
                </ul>
            </div>
        </nav>
    </div>
</header>
                                
    <main>
        {% block content %}{% endblock %}
    </main>
    <footer>

    </footer>
    <script src="{{ url_for('static', filename='js/scripts.js') }}"></script>
</body>
</html>
