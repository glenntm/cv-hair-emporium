{% extends "base.html" %}
{% block content %}
<div class="gallery">
    {% for item in gallery_items %}
        <div class="gallery-item">
            <img src="{{ url_for('static', filename='images/' ~ item.image) }}" alt="{{ item.description }}">
            <p>{{ item.type }} - {{ item.description }}</p>
        </div>
    {% endfor %}
</div>

<!-- Custom Dropbox Gallery -->
<div class="custom-gallery-section">
  <h3>Hair Gallery</h3>
  <div id="loading-spinner" class="loading-spinner">
    <div class="spinner"></div>
    <p>Loading gallery...</p>
  </div>
  <div id="gallery-grid" class="gallery-grid"></div>
  <div id="gallery-error" class="gallery-error" style="display: none;">
    <p>Failed to load gallery images. Please try again later.</p>
  </div>
</div>

{% endblock %}
