{% extends "base.html" %}
{% block content %}

<section>
  <div class="cs-container-reset">
    <div class="cs-content">
        <span class="cs-topper-reset">Password has been successfully reset!</span>
        <h1 class="cs-title-reset">Login to access your account</h1>
        <p class="cs-text"></p>
        <div class="cs-button-group">
            <a href="{{ url_for('login') }}" class="cs-button-solid cs-button1">Login</a>
        </div>
    </div>
</div>
<img class="bck-image" src="https://files.oaiusercontent.com/file-K6q4SePxaWVKM4G41mfSa5?se=2025-03-01T22%3A21%3A42Z&sp=r&sv=2024-08-04&sr=b&rscc=max-age%3D604800%2C%20immutable%2C%20private&rscd=attachment%3B%20filename%3D34fd5717-a966-4448-b757-7616c9581603.webp&sig=o2/GqpEQ8gz/e5vLyKa62NjHb06mSqhkueRpaXaM2tE%3D" alt="">
</section>

<!-- Button trigger modal -->
<button type="button" id="openModalBtn" class="btn btn-primary" data-toggle="modal" data-target="#exampleModalCenter">
    Launch demo modal
  </button>
  
  <!-- Modal -->
  <div class="modal fade" id="exampleModalCenter" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLongTitle">Modal title</h5>
          <button id="closeModalX" type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          Test Modal
        </div>
        <div class="modal-footer">
          <button id="closeModalBtn" type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
          <button type="button" class="btn btn-primary">Save changes</button>
        </div>
      </div>
    </div>
  </div>

{% endblock %}
