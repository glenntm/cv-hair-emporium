{% extends "base.html" %}
{% block content %}

<!-- ============================================ -->
<!--             Forgot Paassword                  -->
<!-- ============================================ -->


<section id="contact-1388">
    <div class="cs-container">
        <!--Form-->
        <form class="cs-form" id="cs-form-1388" name="Contact Form" method="POST" action="/forgot-password">
          {{ form.hidden_tag() }}
            <h6 class="cs-h3">Password Reset</h6>
            <label class="cs-label cs-email">
              {{ form.email.label }}
              {% if form.email.errors %}
              <div class="text-danger">{{ form.email.errors[0] }}</div>
              {% endif %}
              {{ form.email(class="cs-input") }}
            </label>
            <button class="cs-button-solid cs-submit" type="submit">Send Password Reset Link</button>
            <div class="registration-info">
              <p>Don't have an account?</p>
              <a class="registration-link" href="{{ url_for('register') }}">Register</a>
            </div>
        </form>
    </div>

    <div class="modal" tabindex="-1" role="dialog">
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title">Modal title</h5>
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body">
            <p>Modal body text goes here.</p>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-primary">Save changes</button>
            <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
          </div>
        </div>
      </div>
    </div>
  </section>
  

  

{% endblock %}
